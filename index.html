<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/suporte-ti.png">
    <title>Solicitar Suporte</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <img src="assets/img/suporte-ti.png" alt="Solicitar Suporte" class="logo-header">

        <div class="sala-info" id="nome-sala">Sala: Carregando...</div>

        <div id="sala-container">
            <p>Selecione sua sala:</p>
            <select id="sala-select">
                <option value="">-- Escolha uma sala --</option>
                <!-- As opções serão carregadas pelo JavaScript -->
            </select>
        </div>

        <p>Selecione o tipo de suporte desejado:</p>

        <button class="btn btn-ti" id="btn-ti">
            Suporte de TI (Computadores, Wi-Fi, etc.)
        </button>

        <button class="btn btn-manutencao" id="btn-manutencao">
            Manutenção (Lâmpadas, Ar-condicionado, etc.)
        </button>

        <p id="mensagem-erro" class="error"></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
